<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video width="500" src="./midias/minecraft.mkv" type="video/mp4" controls></video>
    <video width="500" poster="./imagens/thumb.webp" preload="metadata" controls>
        <source src="/midias/minecraft.mkv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h2>Video externo do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_g2nHEPC1Fc?si=yUkkf_od8hwhndty" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Video do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
