<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com cabeçalho</title>
</head>
<body>
    <h2>Tabela com cabeçalho e rodape</h2>
    <table width="100%" border="1">
        <thead>
            <tr>
                <th>Mês</th>
                <th>Horas/Aula</th>

            </tr> 
            <tbody>
                <tr>
                    <td>Junho</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Julho</td>
                    <td>50</td>
                </tr>
            </tbody>
            <th>Total</th>
            <th>100</th>
        </thead>
    </table>
</body>
</html>
