<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form name="cadastro" id="cadastro" action="https://www.nextead.net/contato.html" method="post">
        <p>
            <input type="text" name="nome" id="nome" placeholder="Nome">
        </p>
        <p>
            <input type="text" name="email" id="email" placeholder="Email">
        </p>
        <p>
            <input type="text" name="telefone" id="telefone" placeholder="(DDD) Telefone">
        </p>
        <p>
            <textarea name="info" id="info" placeholder="Deixa a sua mensagem"></textarea>
        </p>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
