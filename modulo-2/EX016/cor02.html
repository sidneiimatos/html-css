<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        @charset "UTF-8";
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(95deg, #042326, #0A3A40, #0F5959, #1D7373, #107361
            );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando gradiente</h1>
</body>
</html>
